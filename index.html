<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE-GALLERY-WITH-TAILWIND</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
    <section id="dastination" class="p-4 bg-gradient-to-r from-indigo-500 from-10% via-sky-400 via-50% to-emerald-300 to-90%">
        <div class="w-full lg:w-11/12 mx-auto">
            <div class="heading text-center w-8/12 my-4 mx-auto">
